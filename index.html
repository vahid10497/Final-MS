<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Wall AR with Audio</title>

  <!-- model-viewer web component -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    html,body { margin:0; height:100%; background:#111; }
    /* Transparent start image overlay */
    #startOverlay{
      position:fixed; inset:0; display:grid; place-items:center;
      background:rgba(0,0,0,.35); z-index:10; transition:opacity .35s;
      pointer-events:none; /* don't block your AR button */
    }
    #startOverlay.hidden{ opacity:0; pointer-events:none; }
    #startBox{ display:flex; flex-direction:column; align-items:center; }
    #startImg{
      width:min(92vw,520px); height:auto; opacity:.85;
      border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    #startCaption{
      margin-top:10px; color:#fff; text-align:center;
      font:600 16px/1.3 system-ui; text-shadow:0 2px 8px rgba(0,0,0,.5);
    }

    /* Hint (unchanged) */
    #hint {
      position: fixed; left:50%; bottom:16px; transform:translateX(-50%);
      padding:8px 12px; border-radius:999px; background:rgba(0,0,0,.6); color:#fff;
      font:14px/1.2 system-ui, sans-serif; display:none;
    }
    model-viewer[ar-status="session-started"] + #hint { display:block; }

    #unmute {
      position:fixed; left:50%; top:16px; transform:translateX(-50%);
      padding:8px 12px; border:none; border-radius:999px; background:#fff; display:none;
    }
  </style>
</head>
<body>
  <!-- 1) Transparent image before placement -->
  <div id="startOverlay">
    <div id="startBox">
      <img id="startImg" src="./StartImage.png" alt="Start" />
      <div id="startCaption">Point your phone at this image, then <b>tap a wall</b> to place.</div>
    </div>
  </div>

  <model-viewer id="mv"
    src="./PortalANimMus-02.glb"
    ar
    ar-modes="webxr"                 <!-- 2) WebXR ONLY => no auto-placement fallback -->
    ar-placement="wall"              <!-- vertical surface hit-test -->
    ar-scale="fixed"
    xr-environment
    camera-controls
    environment-image="neutral"
    exposure="1"
    style="width:100%; height:100%;">
    <button id="arBtn" slot="ar-button"
      style="position:absolute; right:16px; bottom:16px; padding:10px 14px; border-radius:999px; border:none; background:#fff;">
      View in AR
    </button>
  </model-viewer>

  <!-- Keep #hint immediately after model-viewer (for your CSS selector to work) -->
  <div id="hint">Move your phone to find a wall, then tap to place.</div>
  <button id="unmute">Tap to enable audio</button>

  <!-- Background/scene audio -->
  <audio id="bg" src="./museumversion_250709.mp3" loop preload="auto"></audio>

  <script>
    const mv = document.getElementById('mv');
    const arBtn = document.getElementById('arBtn');
    const bg = document.getElementById('bg');
    const unmute = document.getElementById('unmute');
    const startOverlay = document.getElementById('startOverlay');

    let audioUnlocked = false;
    let placed = false;

    // Audio unlock (unchanged)
    async function unlockAudioOnce() {
      if (audioUnlocked) return;
      try { await bg.play(); bg.pause(); audioUnlocked = true; unmute.style.display = 'none'; }
      catch { unmute.style.display = 'block'; }
    }
    const tryUnlock = () => { unlockAudioOnce(); document.removeEventListener('pointerdown', tryUnlock); };
    document.addEventListener('pointerdown', tryUnlock, { once: true });
    arBtn.addEventListener('click', unlockAudioOnce);
    unmute.addEventListener('click', async () => {
      try { await bg.play(); audioUnlocked = true; unmute.style.display = 'none'; } catch(e) {}
    });

    // Keep overlay until *first placement*
    mv.addEventListener('ar-status', async (e) => {
      const status = e.detail.status; // 'not-presenting' | 'session-started' | 'failed'
      if (status === 'session-started') {
        // don't remove overlay yet; don't force audio yet
      } else {
        bg.pause();
        placed = false;
        startOverlay.classList.remove('hidden'); // show again if session ends
      }
    });

    // Hide overlay on first placement + start audio (your previous behavior kept)
    mv.addEventListener('ar-placement', async () => {
      if (placed) return;
      placed = true;
      startOverlay.classList.add('hidden');

      // start audio (as before)
      if (bg.paused) {
        try { await bg.play(); } catch(e) {}
      }
    });
  </script>
</body>
</html>
